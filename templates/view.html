{% extends "base.html" %}

{% block style %}
<link rel="stylesheet" type="text/css" href="/static/css/image.css?v=2" />
<link media="handheld, only screen and (max-width: 480px), only screen and (max-device-width: 480px)" href="/static/css/mobile.css" type="text/css" rel="stylesheet" />
{% endblock %}

{% block js %}
<script type="text/javascript" src="/static/js/widgets/ie.js"></script>
{% endblock %}

{% block content %}
<!--
<div class="alert alert-error">
  <button type="button" class="close" data-dismiss="alert">×</button>
    К сожалению, ваш браузер имеет ограниченную поддержку. У вас отключены некоторые функции, в том числе функция сохранения. Используйте браузер Chrome, Firefox, Safari или Opera.
</div>
-->

<div class="panel">
  <a href="/pencil{{ request.path }}" class="btn btn-inverse" title="Редактировать изображение">
    <div class="bigicon-edit"></div>
  </a>

  {% if short_id|length > 24 %}
  <a href="/shorten/{{ short_id }}" class="btn btn-inverse" title="Сократить ссылку">
    <div class="bigicon-shorten"></div>
  </a>
  {% endif %}

  <a class="dropdown btn btn-inverse" data-toggle="dropdown" title="Добавить в социальные сети">
    <div class="bigicon-share"></div>
  </a>
  <ul class="dropdown-menu pull-right social-share" role="menu" aria-labelledby="dLabel">
    <li>
      <a href="http://vkontakte.ru/share.php?url=http://{{ request.host }}{{ request.path }}" class="btn btn-inverse">
         <div class="bigicon-vk"></div>
      </a>
    </li>
    <li>
      <a href="http://twitter.com/share" class="btn btn-inverse">
         <div class="bigicon-twi"></div>
      </a>
    </li>
    <li>
      <a href="http://www.facebook.com/sharer.php?u=http://{{ request.host }}{{ request.path }}" class="btn btn-inverse">
         <div class="bigicon-fb"></div>
      </a>
    </li>
  </ul>
</div>


<div class="content">
  {% if request.host == 'localhost:5000' or request.host == '192.168.1.6:5000' %}
  <img src="/static/{{ path }}">
  {% else %}
  <img src="/{{ path }}">
  {% endif %}
</div>

<script type="text/javascript">
  var short_id = '{{ short_id }}';
  var view_count = {{ view_count }};
  var is_retina = (window.retina || window.devicePixelRatio > 1);
  if (view_count === 0 && is_retina){
    $.get('/compress/' + short_id, function() {
      location.reload(false);
    });
  }
</script>

<a class="about-link" href="/#use">Что такое Crop Me?</a>
{% endblock %}
